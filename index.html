<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>گیت</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
  </head>
  <body dir="rtl">
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 col-12 mx-auto text-center">
          <!-- Title Page -->
          <h1 class="font-25 font-bold text-end my-4">
            گیت
          </h1>
          <div>
            <div class="banner">
              <img src="images/git.png" alt="" class="img-fluid img-fluid" />
            </div>
          </div>
          <!-- Text Page -->
          <br />
          <p class="text-end">
            اضافه کردن فایل به مخزن با دستور
            <code>Git add filename</code>
            می باشد
          </p>
          <p class="text-end">
            زمانیکه فایل اضافه شد در صورتیکه محتوا آن تغییر کند با دستور
            <code>Git Status</code>
            متوجه می شود
          </p>
          <div>
            <div class="banner">
              <img
                src="images/git-status.png"
                alt=""
                class="img-fluid img-fluid"
              />
            </div>
          </div>
          <!-- Tag Page-->
          <div class="tag-container" id="tag">
            <a
              href="https://git-scm.com/docs"
              target="_blank"
              class="tag-word"
              id="tag-word"
            >
              Git
            </a>
            <a
              href="https://git-scm.com/docs/git-add"
              class="tag-word"
              target="_blank"
              id="tag-word"
            >
              git-add
            </a>
          </div>
          <hr />

          <!-- Quiz Page-->
          <div class="main" id="quiz">
            <h2 class="font-25 font-bold text-center my-4">Quiz</h2>
            <div class="card-body">
              <h5 class="card-text text-end font-bold" id="question"></h5>
            </div>

            <div class="col-md-12 p-4" id="options">
              <div class="row text-end">
                <div class="col-12">
                  <input
                    type="radio"
                    class="btn btn-outline-success text-end option my-2 answer"
                    name="answer"
                    id="a"
                  />
                  <label for="a" id="a_text">Answer...</label>
                </div>
                <div class="col-12">
                  <input
                    type="radio"
                    class="btn btn-outline-success text-end option my-2 answer"
                    name="answer"
                    id="b"
                  />
                  <label for="b" id="b_text">Answer...</label>
                </div>
                <div class="col-12">
                  <input
                    type="radio"
                    class="btn btn-outline-success text-end option my-2 answer"
                    name="answer"
                    id="c"
                  />
                  <label for="c" id="c_text">Answer...</label>
                </div>
                <div class="col-12">
                  <input
                    type="radio"
                    class="btn btn-outline-success text-end option my-2 answer"
                    name="answer"
                    id="d"
                  />
                  <label for="d" id="d_text">Answer...</label>
                </div>
                <div class="col-12">
                  <button id="submit" class="btn btn-success option my-2">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <!-- Gallery -->
          <section class="gallery my-5">
            <div class="row">
              <h2 class="font-25 font-bold text-center my-4">Gallery</h2>
              <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="img">
                  <img
                    src="assest/img/1.jpg"
                    alt=""
                    class="img-fluid img-thumbnail"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="img">
                  <img
                    src="assest/img/2.jpg"
                    alt=""
                    class="img-fluid img-thumbnail"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="img">
                  <img
                    src="assest/img/3.jpg"
                    alt=""
                    class="img-fluid img-thumbnail"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="img">
                  <img
                    src="assest/img/4.png"
                    alt=""
                    class="img-fluid img-thumbnail"
                  />
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <!-- bootstrap js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
